<!-- Formspree Form -->
<form action="https://formspree.io/f/mrgwrngv" method="POST">
  <label>
    Your email:
    <input type="email" name="email" id="email">
  </label>
  <label>
    Your message:
    <textarea name="message" id="message"></textarea>
  </label>
  <button type="submit">Send</button>
</form>

<!-- JavaScript to auto-fill form fields -->
<script type="text/javascript">
  window.addEventListener("load", function() {
    var emailField = document.getElementById("email");
    if (emailField) {
      emailField.value = "";  // Replace with your default email
    }
    
    var messageField = document.getElementById("message");
    if (messageField) {
      messageField.value = "Your default message here";  // Replace with your default message
    }
  });
</script>
